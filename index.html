<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Police Open Data Census</title>
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description">
    <meta content="" name="author">
    <!-- inject:css -->
    <link rel="stylesheet" href="/common/css/font-awesome.css">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/grid/css/grid.css">
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- inject:nav:html -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-contents">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./#">Police Open Data Census</a>
        </div>
        <div class="collapse navbar-collapse" id="nav-contents">
            <ul class="nav navbar-nav">
                <li>
                    <a href="./">Overview</a>
                </li>
                <li>
                    <a href="./datasets.html">All Datasets</a>
                </li>
                <li>
                    <a href="./recommendations.html">Recommendations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- endinject -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <p>[Intro and feedback instructions.]</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
          <div class="key well">
            <h5>Key:</h5>
            <ul>
              <li class="Yes">Yes</li>
              <li class="No">No</li>
              <li class="Unsure">Unsure</li>
              <li class="DNE">No Data</li>
            </ul>
            <img alt="Key" class="img-responsive" src="./grid/img/KeyToHashmarks.gif">
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-5 main">
          <h2 class="text-center">Want to add or update a dataset?
            <h2>
              <a class="btn btn-primary btn-lg btn-block cta-button" href="https://docs.google.com/a/codeforamerica.org/forms/d/1Qe3UQOPI7w0QxdsVVhy6tTbX5TYMlqc48duP7YP9z6k/viewform">
                Submit an update
              </a>
            </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <div class="table-responsive">
            <table class="table">
              <thead id="datasets"></thead>
              <tbody id="departments"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
      <tr>
        <td> <a href="{{departmentHref}}"> {{state}} </a> </td> {{#each this.datasets}}
        <td>
          <a href="{{datasetHref}}">
            <ul class="datapoles">
              <li class="datapole {{exists}}" data-toggle="tooltip" title="{{existsCaption}}"></li>
              <li class="datapole {{online}}" data-toggle="tooltip" title="{{freeCaption}}"></li>
              <li class="datapole {{machine}}" data-toggle="tooltip" title="{{machineCaption}}"></li>
              <li class="datapole {{bulk}}" data-toggle="tooltip" title="{{bulkCaption}}"></li>
              <li class="datapole {{openLicense}}" data-toggle="tooltip" title="{{openLicenseCaption}}"></li>
              <li class="datapole {{fresh}}" data-toggle="tooltip" title="{{freshCaption}}"></li>
              <li class="datapole {{inRepo}}" data-toggle="tooltip" title="{{inRepoCaption}}"></li>
              <li class="datapole {{verifiable}}" data-toggle="tooltip" title="{{verifiableCaption}}"></li>
              <li class="datapole {{complete}}" data-toggle="tooltip" title="{{completeCaption}}"></li>
            </ul>
          </a>
        </td> {{/each}} </tr>
    </script>
    <script id="dataset-template" type="text/x-handlebars-template">
      <tr>
        <th>State</th> {{#each this}}
        <th> <a href="{{datatypeHref}}"> {{datatype}} </a></th> {{/each}} </tr>
    </script>
    <!-- inject:js -->
    <script src="/common/js/tabletop.js"></script>
    <script src="/common/js/jquery.js"></script>
    <script src="/common/js/bootstrap.js"></script>
    <script src="/common/js/handlebars.js"></script>
    <script src="/common/js/underscore.js"></script>
    <script src="/common/js/URI.js"></script>
    <script src="/common/js/capitons.js"></script>
    <script src="/grid/js/grid.js"></script>
    <!-- endinject -->
  </body>

</html>
